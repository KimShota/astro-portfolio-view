name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Clean and verify workspace
        run: |
          # Remove any index.html directories
          if [ -d "index.html" ]; then
            rm -rf index.html
          fi
          # Remove build artifacts
          rm -rf node_modules dist
          # Verify index.html is a file
          if [ ! -f "index.html" ]; then
            echo "Error: index.html is not a file!"
            ls -la index.html || true
            exit 1
          fi
          echo "Verified: index.html is a file"
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4

