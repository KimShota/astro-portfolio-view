name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Force cleanup index.html directory
        run: |
          # Immediately remove any index.html directory that might exist
          if [ -d "index.html" ]; then
            echo "Found index.html as directory, removing..."
            rm -rf index.html
            # Restore from Git
            git checkout HEAD -- index.html || echo "Could not restore from Git"
          fi
          # Verify it's a file
          if [ -f "index.html" ]; then
            echo "✓ index.html is a file"
            ls -lh index.html
          else
            echo "✗ index.html is missing or not a file"
            echo "Listing files in root:"
            ls -la | head -20
            echo "Checking for index.html variants:"
            find . -maxdepth 1 -iname "*index*" -type f || true
            exit 1
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Clean workspace
        run: |
          rm -rf node_modules dist
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4

