    <title>My Universe | Interactive Portfolio</title>
    <meta name="description" content="Explore my creative universe through an interactive portfolio experience. Each constellation represents a unique project journey through design and development." />
    <meta name="author" content="Your Name" />

    <meta property="og:title" content="My Universe | Interactive Portfolio" />

    <link rel="canonical" href="/" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <div id="root"></div>
    
    <!-- React and dependencies from CDN - must load before script.js -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6/dist/umd/react-router-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@12/dist/framer-motion.umd.js"></script>
    
    <!-- Script loading error handler -->
    <script>
      // Verify scripts are loading
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT') {
          console.error('Script failed to load:', e.target.src);
        }
      }, true);
    </script>
    
    <!-- Main application script -->
    <script src="script.js"></script>
  </body>
</html>
